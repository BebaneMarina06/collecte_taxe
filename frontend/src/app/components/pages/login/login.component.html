<div class="login-container">
  <div class="login-content">
    <!-- Header -->
    <div class="login-header">
      <h1 class="login-title">Taxes Municipales</h1>
      <p class="login-subtitle">Mairie de Libreville - Gabon</p>
    </div>

    <!-- Logo/Emblem Section -->
    <div class="logo-section">
      <div class="emblem-container">
        <img src="/assets/logo/logo_app.png" alt="Logo Mairie de Libreville" class="emblem-logo">
      </div>
    </div>

    <!-- Login Form -->
    <div class="login-form-container">
      <h2 class="form-title">Connectez-vous à votre compte</h2>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-message">
        <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="input-wrapper" [class.error]="email?.invalid && email?.touched">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-input"
              placeholder="votre.email@example.com"
              [class.error]="email?.invalid && email?.touched"
            />
          </div>
          <div *ngIf="email?.invalid && email?.touched" class="error-text">
            <span *ngIf="email?.errors?.['required']">L'email est requis</span>
            <span *ngIf="email?.errors?.['email']">Format d'email invalide</span>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Mot de passe</label>
          <div class="input-wrapper" [class.error]="password?.invalid && password?.touched">
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-input"
              placeholder="••••••••"
              [class.error]="password?.invalid && password?.touched"
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              tabindex="-1"
            >
              <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <div *ngIf="password?.invalid && password?.touched" class="error-text">
            <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
            <span *ngIf="password?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</span>
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="forgot-password">
          <a href="#" class="forgot-link">Mot de passe oublié ?</a>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="login-button"
          [disabled]="isLoading || loginForm.invalid"
        >
          <span *ngIf="!isLoading" class="button-content">
            <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
            Se connecter
          </span>
          <span *ngIf="isLoading" class="button-content">
            <svg class="spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10" opacity="0.25"></circle>
              <path d="M12 2a10 10 0 0 1 10 10" opacity="0.75"></path>
            </svg>
            Connexion en cours...
          </span>
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <p>&copy; 2025 Mairie de Libreville - Tous droits réservés</p>
    </div>
  </div>
</div>
