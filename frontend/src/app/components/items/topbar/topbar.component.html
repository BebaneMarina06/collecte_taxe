<div
  class="sticky top-bar top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6">
  <button type="button" class="-m-2.5 p-2.5 text-gray-700 lg:hidden">
    <span class="sr-only">Open sidebar</span>
    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true"
      data-slot="icon">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
    </svg>
  </button>
  <!-- Separator -->
  <div class="h-6 w-px bg-gray-900/10 lg:hidden" aria-hidden="true"></div>
  <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6 items-center">
    <div class="flex flex-1 gap-x-4">
      <app-h1>Bonjour, {{ getUserDisplayName() }}</app-h1>
      <svg class="text-yellow-500" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
        viewBox="0 0 24 24">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="m18.915 11.7l-1.542 4.131c-.718 1.925-1.078 2.887-1.664 3.546A4.88 4.88 0 0 1 12.155 21c-.893.016-1.877-.334-3.844-1.032c-1.032-.366-1.548-.549-1.99-.823a4.74 4.74 0 0 1-1.62-1.672c-.255-.446-.414-.96-.731-1.986l-1.4-4.526a1.58 1.58 0 0 1 .714-1.824c.83-.495 1.916-.175 2.326.685l.934 1.963l2.632-7.05C9.45 4 10.282 3.622 11.034 3.89A1.404 1.404 0 0 1 11.9 5.7m0 0l.662-1.77c.273-.734 1.105-1.112 1.857-.845a1.404 1.404 0 0 1 .867 1.811l-.661 1.77M11.9 5.702l-1.487 3.984m4.212-3.017c.274-.734 1.105-1.112 1.858-.845a1.404 1.404 0 0 1 .866 1.812l-.661 1.77m-2.063-2.737l-1.488 3.984m5.449 1.933l.826-2.213a1.404 1.404 0 0 0-.866-1.811c-.752-.267-1.584.11-1.858.844m0 0l-.826 2.214M21.33 14c.547 1.635-.273 3.426-1.83 4"
          color="currentColor" />
      </svg>
    </div>
    <div class="flex items-center gap-x-4 lg:gap-x-6">
      <!-- cloche pour notification -->
      <div class="relative w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center bg-white cursor-pointer hover:bg-gray-50 transition-colors">
        <!-- Icône de cloche -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-black" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <!-- badge de notification -->
        <div
          class="absolute -bottom-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center shadow">
          16</div>
      </div>
      
      <!-- User Menu -->
      <div class="relative">
        <button
          type="button"
          (click)="toggleUserMenu()"
          class="flex items-center gap-x-2 rounded-full bg-gray-50 p-1.5 hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-main focus:ring-offset-2">
          <div class="size-10 rounded-full bg-gradient-to-br from-main to-purple-600 flex items-center justify-center text-white font-semibold text-sm">
            {{ getUserInitials() }}
          </div>
          <svg class="size-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div
          *ngIf="showUserMenu"
          class="absolute right-0 mt-2 w-56 rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none z-50"
          (clickOutside)="showUserMenu = false">
          <div class="py-2">
            <div class="px-4 py-3 border-b border-gray-200">
              <p class="text-sm font-semibold text-gray-900">{{ getUserDisplayName() }}</p>
              <p class="text-xs text-gray-500 truncate">{{ currentUser?.email }}</p>
              <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium mt-1"
                [ngClass]="{
                  'bg-purple-100 text-purple-800': currentUser?.role === 'admin',
                  'bg-blue-100 text-blue-800': currentUser?.role === 'agent_back_office',
                  'bg-green-100 text-green-800': currentUser?.role === 'agent_front_office',
                  'bg-yellow-100 text-yellow-800': currentUser?.role === 'controleur_interne',
                  'bg-gray-100 text-gray-800': currentUser?.role === 'collecteur'
                }">
                {{ currentUser?.role }}
              </span>
            </div>
            <a
              href="#"
              (click)="$event.preventDefault(); router.navigate(['/settings']); showUserMenu = false"
              class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <svg class="mr-3 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
              Mon profil
            </a>
            <a
              href="#"
              (click)="$event.preventDefault(); router.navigate(['/settings']); showUserMenu = false"
              class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
              <svg class="mr-3 h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Paramètres
            </a>
            <div class="border-t border-gray-200 my-1"></div>
            <button
              type="button"
              (click)="logout()"
              class="flex w-full items-center px-4 py-2 text-sm text-red-700 hover:bg-red-50">
              <svg class="mr-3 h-5 w-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Se déconnecter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
