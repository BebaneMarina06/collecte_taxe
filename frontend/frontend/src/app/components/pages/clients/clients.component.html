<app-contener>
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-900">Gestion des Contribuables</h1>
    <p class="text-gray-600 mt-1">Gérez les contribuables (clients) de la mairie de Port-Gentil</p>
  </div>

  <!-- Modal de création -->
  @if (activeModal()) {
    <app-modal [(active)]="activeModal" title="Créer un contribuable">
      <app-create-client (clientCreated)="onClientCreated()"/>
    </app-modal>
  }

  <!-- Modal de modification -->
  @if (activeModalEdit()) {
    <app-modal [(active)]="activeModalEdit" [title]="'Modifier le contribuable'">
      <app-create-client [contribuable]="selectedContribuable" (clientCreated)="onClientCreated()"/>
    </app-modal>
  }

  <app-clients-table
    [(activeModal)]="activeModal"
    (activeModalChange)="onActiveModal($event)"
    (clientCreated)="onClientCreated()"
    (editClient)="onEditClient($event)"
  />
</app-contener>
