<div class="flex items-center justify-between px-4 py-3 bg-white border-t border-gray-200 sm:px-6">
  <div class="flex flex-1 justify-between sm:hidden">
    <button
      (click)="goToPage(currentPage - 1)"
      [disabled]="currentPage === 1"
      [class.opacity-50]="currentPage === 1"
      [class.cursor-not-allowed]="currentPage === 1"
      class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
    >
      Précédent
    </button>
    <button
      (click)="goToPage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      [class.opacity-50]="currentPage === totalPages"
      [class.cursor-not-allowed]="currentPage === totalPages"
      class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50"
    >
      Suivant
    </button>
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Affichage de
        <span class="font-medium">{{ startItem }}</span>
        à
        <span class="font-medium">{{ endItem }}</span>
        sur
        <span class="font-medium">{{ totalItems }}</span>
        résultats
      </p>
    </div>
    <div class="flex items-center gap-4">
      <div class="flex items-center gap-2">
        <label for="page-size" class="text-sm text-gray-700">Par page:</label>
        <select
          id="page-size"
          [value]="pageSize"
          (change)="onPageSizeChange($event)"
          class="rounded-md border-gray-300 text-sm focus:border-main focus:ring-main"
        >
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
        <button
          (click)="goToPage(currentPage - 1)"
          [disabled]="currentPage === 1"
          [class.opacity-50]="currentPage === 1"
          [class.cursor-not-allowed]="currentPage === 1"
          class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
        >
          <span class="sr-only">Précédent</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
          </svg>
        </button>
        @for (page of pages; track page) {
          <button
            (click)="goToPage(page)"
            [class.bg-main]="page === currentPage"
            [class.text-white]="page === currentPage"
            [class.text-gray-900]="page !== currentPage"
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
          >
            {{ page }}
          </button>
        }
        <button
          (click)="goToPage(currentPage + 1)"
          [disabled]="currentPage === totalPages"
          [class.opacity-50]="currentPage === totalPages"
          [class.cursor-not-allowed]="currentPage === totalPages"
          class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
        >
          <span class="sr-only">Suivant</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
          </svg>
        </button>
      </nav>
    </div>
  </div>
</div>
