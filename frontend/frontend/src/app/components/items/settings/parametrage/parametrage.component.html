<div class="parametrage-container">
  <!-- En-tête -->
  <div class="mb-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Paramétrage</h2>
    <p class="text-gray-600">Gérez les rôles utilisateurs, les divisions administratives et les secteurs d'activité</p>
  </div>

  <!-- Onglets -->
  <nav class="parametrage-tabs">
    <div class="tabs-container">
      <button 
        (click)="setTab(0)" 
        [class.active]="isActiveTab(0)"
        class="btn-onglet {{isActiveTab(0) ? 'active' : ''}}">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        Rôles utilisateurs
      </button>
      <button 
        (click)="setTab(1)" 
        [class.active]="isActiveTab(1)"
        class="btn-onglet {{isActiveTab(1) ? 'active' : ''}}">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        Divisions administratives
      </button>
      <button 
        (click)="setTab(2)" 
        [class.active]="isActiveTab(2)"
        class="btn-onglet {{isActiveTab(2) ? 'active' : ''}}">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
        Secteurs d'activité
      </button>
    </div>
  </nav>

  <!-- Contenu des onglets -->
  <div class="parametrage-content">
    <div [class.hidden]="!isActiveTab(0)">
      <app-gestion-roles />
    </div>
    <div [class.hidden]="!isActiveTab(1)">
      <app-gestion-divisions />
    </div>
    <div [class.hidden]="!isActiveTab(2)">
      <app-gestion-secteurs />
    </div>
  </div>
</div>
