<div class="w-full max-w-full modal-content-wrapper">
  <p class="text-gray-600 mb-6">
    Cette action mettra à jour l'heure de fermeture pour tous les collecteurs{{ actifOnly ? ' actifs' : '' }}.
  </p>
  
  @if (error) {
    <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      {{ error }}
    </div>
  }
  
  @if (success) {
    <div class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
      {{ success }}
    </div>
  }
  
  <form class="w-full grid gap-4" (ngSubmit)="onSubmit()">
    <!-- Heure de clôture -->
    <div>
      <label for="heure_cloture" class="block text-sm/6 font-medium text-gray-900">
        Heure de fermeture <sup class="text-red-500">*</sup>
      </label>
      <div class="mt-2">
        <input 
          type="time" 
          name="heure_cloture" 
          id="heure_cloture"
          [(ngModel)]="heureCloture"
          required
          class="block w-full rounded-lg px-3 py-3 bg-background text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-main sm:text-sm/6" 
        >
        <p class="mt-1 text-xs text-gray-500">
          Format: HH:MM (ex: 18:00 pour 18h00)
        </p>
      </div>
    </div>

    <!-- Option: Actifs uniquement -->
    <div>
      <label class="flex items-center gap-2 cursor-pointer">
        <input 
          type="checkbox" 
          [(ngModel)]="actifOnly"
          name="actifOnly"
          class="rounded border-gray-300 text-main focus:ring-main"
        >
        <span class="text-sm text-gray-700">
          Mettre à jour uniquement les collecteurs actifs
        </span>
      </label>
      <p class="mt-1 text-xs text-gray-500">
        Si décoché, tous les collecteurs (actifs et inactifs) seront mis à jour
      </p>
    </div>

    <!-- Boutons -->
    <div class="grid grid-cols-2 gap-3 mt-5">
      <button 
        type="button"
        (click)="heureClotureUpdated.emit()"
        [disabled]="loading"
        class="rounded-lg py-2 border-main border-2 text-main font-medium hover:bg-main/10 disabled:opacity-50"
      >
        Annuler
      </button>
      <button 
        type="submit"
        [disabled]="loading"
        class="rounded-lg py-2 bg-main text-white font-medium hover:bg-main/90 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if (loading) {
          <span>Mise à jour...</span>
        } @else {
          <span>Mettre à jour</span>
        }
      </button>
    </div>
  </form>
</div>
